<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLLBROW</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">OLLBROW</div>
    <div class="search-bar">
        <!-- Changed the form action to empty string and added an id -->
        <form id="search-form" action="">
            <input type="text" id="search-input" placeholder="Search the web...">
            <input type="submit" value="Search">
        </form>
    </div>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();
            // Get the search query
            const query = document.getElementById('search-input').value;
            // Construct the search URL
            const url = 'ollbrow:google.com/search?q=' + encodeURIComponent(query);
            // Open the URL in the same window
            window.location.href = url;
        });
    </script>
</body>
</html>
